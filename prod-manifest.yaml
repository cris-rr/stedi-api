apiVersion: apps/v1
kind: Deployment
metadata:
  name: prod-stedi-cris
spec:
  replicas: 1
  selector:
    matchLabels:
      app: prod-stedi-cris
  template:
    metadata:
      labels:
        app: prod-stedi-cris
    spec:
      containers:
        - name: prod-stedi-cris
          image: us-docker.pkg.dev/team5-cit262/cris-api/stedi-api:latest # IMAGE NEEDS TO BE ARTIFACT REGISTRY NEW REPOSITORY
          env:
            - name: REDIS_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: redis-secrets-cris
                  key: REDIS_PASS
            - name: REDIS_HOST
              value: 'redis-stedi-cris'
            - name: REDIS_PORT
              value: '6379'
            - name: REDIS_DB
              value: '0'
            - name: KAFKA_BROKER
              value: 'localhost:9092'
            - name: TWILIO_AUTH_TOKEN
              valueFrom:
                secretKeyRef:
                  name: cris-twilio-dev
                  key: twilio_token
          ports:
            - containerPort: 443
          resources:
            limits:
              cpu: '.5'
              memory: '500Mi'
            requests:
              cpu: '.25'
              memory: '250Mi'
          livenessProbe:
            httpGet:
              path: /
              port: 4567
            initialDelaySeconds: 3
            periodSeconds: 3
---
apiVersion: v1
kind: Service
metadata:
  name: prod-stedi-cris-nodeport
spec:
  selector:
    app: prod-stedi-cris
  type: NodePort
  ports:
    - port: 80
      targetPort: 4567
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: prod-stedi-cris-ingress
  annotations:
    kubernetes.io/ingress.global-static-ip-name: prod-stedi-cris-public # This IP has not been created yet - need to create first
    networking.gke.io/managed-certificates: prod-stedi-cris-certificate
    # kubernetes.io/ingress.allow-http: "false"
spec:
  rules:
    - http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: prod-stedi-cris-nodeport # This needs to match line 53
                port:
                  number: 80
---
apiVersion: networking.gke.io/v1
kind: ManagedCertificate
metadata:
  name: prod-stedi-cris-certificate # This needs to match line 68
spec:
  domains:
    - cris.cit262.com # This is a DNS record that has not been created yet - we need to create that first

